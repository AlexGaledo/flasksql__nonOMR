<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Index</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Loading sample</h1>
  <div class="form-container">
    <form id="loginForm">
      <input type="text" name="name" placeholder="Enter your name">
      <input type="password" name="password" placeholder="Enter your password">
      <button type="button" onclick="create_acc()">Submit</button>
    </form>
  </div>

  <div class="form-container">
    <form action="" class="loginform">
    <input type="text" name="name" placeholder="Enter your name">
      <input type="password" name="password" placeholder="Enter your password">
      <button type="button" onclick="login()">Submit</button>
    </form>
  </div>

  <script>
    async function create_acc() {
      const username = document.getElementsByName("name")[0].value;
      const password = document.getElementsByName("password")[0].value;

        try {
        const res = await fetch("http://127.0.0.1:5000/auth/sign-up", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            'username': username,
            'password': password
        })
        });
        const data = await res.json();
        if (!res.ok) {
        window.alert("Unknown error");
        }
        else{
        window.alert(data.response);
        }
     
      } catch (error) {
        console.error("Error:", error);
        window.alert("Server error, please try again later.");
      }

      document.getElementsByName("name")[0].value = "";
      document.getElementsByName("password")[0].value = "";
    }

    async function login(){
      const username = document.getElementsByName("name")[0].value;
      const password = document.getElementsByName("password")[0].value;
      try{
        const res = await fetch("http://127.0.0.1:5000/auth/sign-in",{
          method:"POST",
          headers: {
            "Content-Type": "application/json"
        },
          body:JSON.stringify({
            'username':username,
            'password':password
          })
        });
        if (res.ok){
          window.alert("nice");
          window.location.href("loading.html");
        }
      }
      catch(error){
        console.error("Error:", error);
        window.alert("Server error, please try again later.");
      }

    }
  </script>
</body>
</html>
